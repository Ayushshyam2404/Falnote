services:
  - type: web
    name: falnote-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://falnote-web.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: falnote-db
    healthCheckPath: /health

databases:
  - name: falnote-db
    databaseName: falnote_db
    user: falnote_user
    plan: free
