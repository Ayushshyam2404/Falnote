services:
  - type: web
    name: falnote-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      - key: FRONTEND_URL
        value: https://falnote-web.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: falnote-db
          property: connectionString
    healthCheckPath: /health
    
  - type: web
    name: falnote-web
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm install -g serve && serve -s dist -l 3000
    envVars:
      - key: VITE_API_URL
        value: https://falnote-api.onrender.com
      - key: VITE_WS_URL
        value: wss://falnote-api.onrender.com

databases:
  - name: falnote-db
    databaseName: falnote_db
    user: falnote_user
    plan: free
